version: '3.8'

services:
  finance-api:
    build:
      context: .
      dockerfile: Finance.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=finance-db;Database=FinanceDb;User Id=sa;Password=MyStrongPassword123!;TrustServerCertificate=True;
      - Serilog__WriteTo__0__Args__serverUrl=http://finance-seq
    ports:
      - "5000:8080"
    depends_on:
      finance-db:
        condition: service_healthy

  finance-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MyStrongPassword123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'MyStrongPassword123!' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  finance-seq:
    image: datalust/seq:latest
    container_name: finance-seq-1
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=MyStrongPassword123!
    ports:
      - "5341:80" 

volumes:
  sqlserver_data: